<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/peta.css">

<body>

    <div class="header">
        <img src="images/CAFFEE.png" class="logo">

        <p class="breadcrumbtitle"><a href="../index.html" style="color:#fff; text-decoration:none;">Home</a> › Leaflet

    <div class='container'>
        <div class='peta' id='mapid'> </div>

        <div class='gambar' id='gmb'>

    <script>
        var mymap = L.map('mapid').setView([-7.980049, 112.630080], 15);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',

                maxZoom: 20,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoibW9yeWt1IiwiYSI6ImNqbWJ2Mzk0MDFtb2Qza2xramEycnQ5cW8ifQ.jtUNsWU9Kym9nTgmR_2u5Q'
            }).addTo(mymap);

    <script src="js/peta.js"></script>
